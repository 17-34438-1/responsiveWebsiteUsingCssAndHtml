 1.Logical operator	<br>

let x=25;
let y=10; 
output=x+y;
document.write('x+y:'+ output + '<br/>');
output=x-y;

output=x*y;

output=x/y;

x++;

x--;
document.write('x--:' + x + '</br>');

</script>
